panda.log.LogAdapter=panda.log.impl.ComboLogAdapter

# log level
log.*=DEBUG
log.panda=INFO

panda.log.impl.ComboLogAdapter.adapters=panda.android.log.LogCatAdapter panda.android.log.ExternalFileLogAdapter

# LogCat settings
panda.android.log.LogCatAdapter.tag=googlegpstracking

# ExternalFileLog settings
panda.android.log.ExternalFileLogAdapter.tag=gpstracking
panda.android.log.ExternalFileLogAdapter.path=jp.orangeone.googlegpstracking/gpstracking.log
panda.android.log.ExternalFileLogAdapter.maxFiles=10
#panda.android.log.ExternalFileLogAdapter.datePattern=.yyyyMMdd
#panda.android.log.ExternalFileLogAdapter.encoding=UTF-8
panda.android.log.ExternalFileLogAdapter.bufferSize=-1
